<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="images/image-product-mobile.jpg"
        alt="image-product"
        class="product__img mobile"
      />
      <img
        src="images/image-product-desktop.jpg"
        alt="image-product"
        class="product__img desktop"
      />

      <div class="card__info">
        <span class="product__type">PERFUME</span>
        <span class="product__name">Gabrielle Essence Eau De Parfum</span>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <span class="product__price">
          <p class="product__price--new">$149.99</p>
          <p class="product__price--old">$169.99</p>
        </span>

        <button class="product__btn" type="submit">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
